  <body>
    <header class="masthead">
        <h1>Typing Test</h1>
    </header>
    <main class="main">
        <article class="intro">
            <p>Type the sentence starting with "Fun fact..." below as fast as you can. The timer starts when you start typing and stops when you match the text exactly.</p>
        </article><!-- .intro -->
        <section class="test-area">
            <div id="origin-text">
                <p>Fun fact: Learnify was developed by 5 students during Hunter College's Girls Who Code hackathon!</p>
            </div><!-- #origin-text -->

            <div class="test-wrapper">
                <textarea id="test-area" name="textarea" rows="6" placeholder="The clock starts when you start typing the sentence above ('Fun fact...')."></textarea>
            </div><!-- .test-wrapper -->

            <div class="meta">
                <section id="clock">
                    <div class="timer">00:00:00</div>
                </section>

                <button id="reset">Start over</button>
            </div><!-- .meta -->
          <div id="button-return">
          <button type='button' class='return' id="return">
          <a href='index.html'>Return</a>
          </button>
            </div>
        </section><!-- .test-area -->
